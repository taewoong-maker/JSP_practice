<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mov_login.html</title>
</head>
<link rel="stylesheet" href="css/mov_login.css">
<script>
	function login() {
		var a = logform.id.value;
		var b = logform.id.value;
		if(a==null||a==""){
			alert("아이디를 입력하세요")
			return;
		}else if(b==null||b==""){
			alert("비밀번호를 입력하세요")
			return;
		}
		logform.submit();
	}
</script>
<body>
	<div class="container">
        <h2><span>영화게시판</span> 로그인</h2>
        <h4>영화게시판 로그인으로 회원서비스를 이용하실 수 있습니다.</h4>
        <form action="mov_logIncheck.jsp" method="get" name="logform">
            <div class="innercon">
                
                <div class="id">
                        <input type="text" name="id" placeholder="아이디">
                </div>
                <div class="pass">
                        <input type="password" name="pass" placeholder="비밀번호">
                </div>
                <div class="login">
                    <input type="button" value="Login" onclick="login()">
                </div>   
                <div class="signin">
                    <a href="mov_signUp.html">회원가입</a>
                </div>     
            </div>
            
        </form>  
        
    </div>
</body>
</html>
